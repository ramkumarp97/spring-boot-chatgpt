services:
  db:
    container_name: postgres-student-spring-boot-chatgpt
    image: postgres:latest
    environment:
      POSTGRES_USER: premram
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5331:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge
volumes:
  db: